<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Filters</title>
    <style>
      img {
        width: 80vw;
        height: 80vh;
        /* filter: blur(10px); */
      }

    .img1{
        filter: brightness(122%);
      }

      .img2{
        filter: brightness(30%);
      }

      .img3{
        filter: grayscale(100%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="img1" src="R.jpeg" alt="" />
      <img class="img2" src="R.jpeg" alt="" />
      <img class="img3" src="R.jpeg" alt="" />
    </div>
  </body>
</html>
