<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
            /* Element Selectors */
        div{
            /* background-color: red; */
        }

        /* Class Selector */
        .red{
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        I am a div
    </div>

    <div>
        I am another div
    </div>
</body>
</html>
